<!doctype html>
<html>
    <head>
        <title>自定义动画</title>
        <meta charset="utf-8"/>
        <style>
            div{
                width:100px;
                height:0px;
                background: red;
            }
           
        </style>
        <script src="./jquery-1.7.2.min.js"></script>
    </head>
    <body>
        
        <div>
          

        </div>
        <button>开始</button>
        <script>

           
            $(function(){

                $('button').click(function(){

                    $('div').animate({
                        'width':'100px',
                        'height':'50px',
                    },1000,function(){

                        // alert('这个函数，动画执行完成后执行')
                    }).animate({
                        'width':'150px',
                        'height':'150px'
                    },800);
                });
               

            });


        </script>


    </body>
</html>
