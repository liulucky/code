<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Index</title>
        <script src="./jquery-1.7.2.min.js"></script>
        <script src="./easing.js"></script>
        <style type="text/css">
            #die{width:100px;height:100px;background:orange;position:absolute}
        </style>
    </head>
    <body>
        <button>开始</button>
        <button>停止</button>
        <div id="die"></div>        
    </body>
    <script>
        $('button:first').click(function(){
            //delay()  可以延迟
            $('#die').animate({
                'top':'500px'
            },2000).animate({
                'left':'700px'
            },2000).animate({
                'top':'40px'
            },2000).animate({
                'left':'20px'
            },2000);
        }).next().click(function(){
            //第一个参数是 是否清空列队
            //第二个参数是 是否直接跳转到末尾
            $('#die').stop(true,true);
        });
    </script>
</html>
